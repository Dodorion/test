<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev Lern-Tracker React</title>
  <style>
    /* BODY */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121827;
      color: #f1f5f9;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* APP */
    .app {
      max-width: 400px;
      width: 95%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 72px); /* Footer + Progressbar */
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-header {
      flex-shrink: 0;
    }

    .todo-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    ul#todoList {
      flex: 1;
      overflow-y: auto;
      margin-top: 12px;
      padding-right: 4px;
      padding-bottom: 80px; /* Platz f√ºr Progressbar + Footer */
      list-style: none;
    }

    ul#todoList li {
      background: #0f172a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    button.delete-btn {
      background: crimson;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    /* PROGRESSBAR */
    .progress-wrapper {
      position: fixed;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #1e293b;
      border-radius: 999px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 999px;
      transition: width 0.3s ease;
    }

    #progress-text {
      text-align: center;
      font-size: 0.8rem;
      margin: 4px 0 0;
      opacity: 0.8;
    }

    /* FOOTER */
    footer#btc-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 36px;
      line-height: 36px;
      text-align: center;
      background: #020617;
      color: #f1f5f9;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.3);
      font-size: 0.85rem;
    }

    @media (min-width: 600px) {
      .app {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <footer id="btc-footer">
    <span id="btc-icon">‚Çø</span>
    Bitcoin Preis: <span id="btc-price">Lade...</span>
  </footer>

  <!-- React UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    const { useState, useEffect } = React;

    function App() {
      const [todos, setTodos] = useState([]);
      const [text, setText] = useState("");

      const doneCount = todos.filter(t => t.done).length;

      // Bitcoin Preis
      useEffect(() => {
        async function fetchBitcoin() {
          try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
            const data = await res.json();
            document.getElementById('btc-price').textContent = `‚Ç¨${data.bitcoin.eur.toLocaleString()}`;
          } catch {
            document.getElementById('btc-price').textContent = 'Preis nicht verf√ºgbar';
          }
        }
        fetchBitcoin();
        const interval = setInterval(fetchBitcoin, 60000);
        return () => clearInterval(interval);
      }, []);

      const addTodo = () => {
        if (!text.trim()) return;
        setTodos([...todos, { text, done: false }]);
        setText("");
      };

      const toggleDone = index => {
        const newTodos = [...todos];
        newTodos[index].done = !newTodos[index].done;
        setTodos(newTodos);
      };

      const deleteTodo = index => {
        const newTodos = todos.filter((_, i) => i !== index);
        setTodos(newTodos);
      };

      return React.createElement('div', { className: 'app' },
        React.createElement('div', { className: 'app-header' },
          React.createElement('h1', null, 'üöÄ WebDev Lern-Tracker'),
          React.createElement('div', { className: 'todo-box' },
            React.createElement('input', {
              value: text,
              onChange: e => setText(e.target.value),
              placeholder: 'Neues Lernziel...',
              onKeyPress: e => e.key === 'Enter' && addTodo()
            }),
            React.createElement('button', { onClick: addTodo }, '+')
          )
        ),
        React.createElement('ul', { id: 'todoList' },
          todos.map((todo, index) => 
            React.createElement('li', {
              key: index,
              className: todo.done ? 'done' : '',
              onClick: () => toggleDone(index)
            }, 
              todo.text,
              React.createElement('button', {
                className: 'delete-btn',
                onClick: e => { e.stopPropagation(); deleteTodo(index); }
              }, 'X')
            )
          )
        ),
        React.createElement('div', { className: 'progress-wrapper' },
          React.createElement('div', { className: 'progress-container' },
            React.createElement('div', { 
              id: 'progress-bar', 
              style: { width: todos.length ? `${(doneCount/todos.length)*100}%` : '0%' }
            })
          ),
          React.createElement('p', { id: 'progress-text' }, `${doneCount} / ${todos.length} erledigt`)
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
